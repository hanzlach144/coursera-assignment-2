<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food, LLC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Food, LLC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#chicken">Chicken</a></li>
                <li><a class="dropdown-item" href="#beef">Beef</a></li>
                <li><a class="dropdown-item" href="#sushi">Sushi</a></li>
            </ul>
        </div>
    </nav>

    <!-- Page Heading -->
    <div class="container text-center mt-5 pt-5">
        <h1>Our Menu</h1>
    </div>

    <!-- Content Sections -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="bg-light p-5 my-3 text-center" id="chicken">
                    <h2>Chicken</h2>
                    <p>Delicious grilled chicken with special spices.</p>
                </div>
                <div class="bg-secondary text-white p-5 my-3 text-center" id="beef">
                    <h2>Beef</h2>
                    <p>Juicy beef steak with homemade sauce.</p>
                </div>
                <div class="bg-light p-5 my-3 text-center" id="sushi">
                    <h2>Sushi</h2>
                    <p>Fresh sushi rolls with authentic flavors.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
